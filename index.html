<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Bungee+Shade&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <h2 id="prompt">Dynamic message</h2>
        <form name="setup">
          <div class="player-selection">
            <div class="player player-1">
              <div class="player-info-row">
                <div class="player-label">
                  <label for="player-1-name">Player 1 Name</label>
                </div>
                <div class="player-input">
                  <input type="text" id="player-1-name" name="player-1-name" required>
                </div>
              </div>
              <div class="player-info-row">
                <div class="player-label">
                  <label for="player-1-marker">Player 1 Marker</label>
                  </div>
                <div class="player-input">
                  <input type="text" id="player-1-marker" name="player-1-marker" required>
                </div>
              </div>
            </div>
            <div class="player player-2">
              <div class="player-info-row">
                <div class="player-label">
                  <label for="player-2-name">Player 2 Name</label>
                </div>
                <div class="player-input">
                  <input type="text" id="player-2-name" name="player-2-name" required>
                </div>
              </div>
              <div class="player-info-row">
                <div class="player-label">
                  <label for="player-2-marker">Player 2 Marker</label>
                </div>
                <div class="player-input">
                  <input type="text" id="player-2-marker" name="player-2-marker" required>
                </div>  
              </div>
            </div>
          </div>
          <div class="start-btn-container"><button type="submit" class="btn-start">Start</button></div>
        </form>
        <div class="btn-container">
        </div>

    </div>
  </body>
</html>
